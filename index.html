<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login + Generador de ID con Compartir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0077cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #generatedID {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<!-- Login -->
<div class="box" id="loginBox">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="user" placeholder="Usuario"><br>
    <input type="password" id="pass" placeholder="Contraseña"><br>
    <button onclick="login()">Entrar</button>
    <p class="error" id="error">Usuario o contraseña incorrectos</p>
</div>

<!-- Generador de ID -->
<div class="box" id="generatorBox" style="display:none;">
    <h1>Generador de ID</h1>
    <button id="generateBtn">Generar</button>
    <button id="copyBtn">Copiar</button>
    <div id="generatedID">---</div>
    <button id="shareBtn">GeneradorPaleta</button> <!-- Cambié el texto aquí -->
    <button onclick="logout()">Cerrar sesión</button>
</div>

<script>
    // Si ya hay sesión guardada, mostrar generador directamente
    if(localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("generatorBox").style.display = "block";
    }

    // Login
    function login() {
        const user = document.getElementById("user").value;
        const pass = document.getElementById("pass").value;
        const error = document.getElementById("error");

        if(user === "Omar" && pass === "Omarprogramador") {
            localStorage.setItem("loggedIn", "true"); // guardar sesión
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("generatorBox").style.display = "block";
        } else {
            error.style.display = "block";
        }
    }

    // Logout
    function logout() {
        localStorage.removeItem("loggedIn");
        document.getElementById("generatorBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }

    // Generador de ID
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const generatedID = document.getElementById('generatedID');

    function generateID() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let id = '';
        for(let i = 0; i < 8; i++){
            id += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return id;
    }

    generateBtn.addEventListener('click', () => {
        const id = generateID();
        generatedID.textContent = id;
    });

    copyBtn.addEventListener('click', () => {
        const id = generatedID.textContent;
        if(id !== '---') {
            navigator.clipboard.writeText(id)
                .then(() => alert('ID copiado: ' + id))
                .catch(err => alert('Error al copiar: ' + err));
        } else {
            alert('Primero genera un ID');
        }
    });

    // Botón GeneradorPaleta
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', () => {
        const url = "https://GeneradorPapeleta/"; // enlace que se copiará
        navigator.clipboard.writeText(url)
            .then(() => alert("Enlace copiado al portapapeles: " + url))
            .catch(err => alert("Error al copiar enlace: " + err));
    });

</script>

</body>
</html>
